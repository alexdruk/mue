<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Mue bot</title>
    <script src="./js/jquery-3.2.1.min.js"></script>
     <script src="./js/bootstrap.min.js"></script>
    <script src="./js/client.js"></script>
    <link rel="stylesheet" href="./css/bootstrap.min.css"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet"/>
    <link rel="stylesheet" href="./css/style.css"/>

</head>
<body>
<div class="container" style="margin: 0px auto;">
    <div id="main">
        <h1>Mue bot</h1>
        <div id="logs" class="d-none">
            <p class="col-10 info d-none row">
            </p>
            <p class="col-10 errors row d-none">
            </p>
        </div>
		<div id="tradingview">
			<!-- TradingView Widget BEGIN -->
			<div class="tradingview-widget-container">
					<div id="tradingview_e7b87"></div>
					<div class="tradingview-widget-copyright"><a href="https://www.tradingview.com/symbols/BITTREX-MUEBTC/" rel="noopener" target="_blank"><span class="blue-text">MUEBTC chart</span></a> by TradingView</div>
					<script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
					<script type="text/javascript">
					new TradingView.widget(
					{
					"width": 1100,
					"height": 610,
					"symbol": "BITTREX:MUEBTC",
					"interval": "1",
					"timezone": "Etc/UTC",
					"theme": "Dark",
					"style": "1",
					"locale": "en",
					"toolbar_bg": "rgba(216, 216, 216, 1)",
					"enable_publishing": false,
					"withdateranges": true,
					"allow_symbol_change": true,
					"details": true,
					"studies": [
					"BB@tv-basicstudies"
					],
					"show_popup_button": false,
					"popup_width": "1000",
					"popup_height": "650",
					"container_id": "tradingview_e7b87"
				}
					);
					</script>
			</div>
			<!-- TradingView Widget END -->
	  	<hr>
		</div>	
		<div>
			<h6>Order Book</h6>
			<table id="orderbook_table" class="table table-hover table-dark text-center">
				<thead>
					<tr>
						<th scope="col">Total</th>
						<th scope="col">Size</th>
						<th scope="col">Bid</th>
						<th scope="col"></th>
						<th scope="col">Ask</th>
						<th scope="col">Size</th>
						<th scope="col">Total</th>
					</tr>
				</thead>
				<tbody id="orderbook_body">
					<tr>
						<td>12</td>
						<td>14</td>
						<td class="green_td">0.004</td>
						<td></td>
						<td class="red_td">0.005</td>
						<td>23</td>
						<td>4534</td>
					</tr>
				</tbody>		
			</table>
		</div>	
		<div>
			<h6>Market History</h6>
		<div>
			<h6>My open orders</h6>
		</div>	
		<div>
			<h6>My orders history</h6>
		</div>				
		<div>
			<h6>My balance</h6>
			<table id="balance" class="table table-hover table-dark text-center">
				<thead>
					<tr>
						<th scope="col">Currency</th>
						<th scope="col">Balance</th>
						<th scope="col">Availlable</th>
						<th scope="col">Pending</th>
					</tr>
				</thead>
				<tbody id="balance_body">
					<tr>
						<td>BTC</td>
						<td>0</td>
						<td>0</td>
						<td>0</td>
					</tr>
					<tr>
						<td>MUE</td>
						<td>5500</td>
						<td>5500</td>
						<td>0</td>
					</tr>
				</tbody>		
			</table>
		</div>				
	</div>
	<hr>
	<form class="col-2 offset-5 row">
		<div class="form-group">
		<label for="newTicker" style="color:white">Select another ticker</label>
		<select class="form-control" id="newTicker">
			<option value='MUE/BTC' selected>MUE</option>
			<option value="ABY/BTC">ABY</option>
			<option value="ADT/BTC">ADT</option>
			<option value="ADA/BTC">ADA</option>
		</select>
		</div>
		<button id="startNewBot" onclick="startBot" class="btn btn-default">Start another ticker</button>
	</form>
	<hr>
	<button id="backtest" onclick="startBacktest" class="btn btn-default col-2 offset-5 row">Start backtest</button>
</div>
</body>
</html>
